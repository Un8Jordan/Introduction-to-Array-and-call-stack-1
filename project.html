<html>
<body>
<h2>Project of Objects Data Structure and Array</h2>
<script>
var student = {
    name: 'Unnat',
    age: '12',
    Grade: '8',
    hobbies: 'Coding',
    fav_sport: 'Badminton' };
    var color = ["white", "black", "red", "green", "blue"];
    document.write("Student name is : "+ student.name, "<br>", "Student favorite sport is: " +student.fav_sport);
    document.write("<br>")
    document.write("Before Poping the colors are: "
    +color.join("-_-"));
    document.write("<br>")
    document.write("My favorite color is:" +color[3]);
    color.pop();
    document.write("<br>")
document.write("After Poping the colors are: "
+color.join("*"));
document.write("<br>")

    </script>
</body>    
</html>
